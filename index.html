<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramakrishna Mission Vivekananda Vidyapeeth | Narayanpur</title>
  <!-- SEO Meta -->
  <meta name="description"
    content="Official student portfolio website of Ramakrishna Mission Vivekananda Vidyapeeth, Narayanpur.">
  <meta name="author" content="Monujaan Wadde" />
  <!-- Favicon -->
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ff0077, #3b82f6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(255, 0, 119, 0.4);
    }

    .scroll-top.active {
      opacity: 1;
      visibility: visible;
    }

    .scroll-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 0, 119, 0.6);
    }

    .scroll-top i {
      color: white;
      font-size: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background-image: linear-gradient(to top, #cc208e 0%, #6713d2 100%);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      padding: 8px 25px;
      background: rgba(13, 13, 13, 0.9);
      backdrop-filter: blur(10px);
    }

    .logo img {
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .auth-buttons button {
      padding: 8px 16px;
      font-size: 14px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-buttons button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff0077, #3b82f6);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .auth-buttons button:hover::before {
      left: 0;
    }

    .auth-buttons button:hover {
      border-color: transparent;
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 0, 119, 0.4);
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 28px;
    }

    .menu li a {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      padding: 6px 10px;
      position: relative;
      transition: 0.3s;
    }

    .menu li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #ffffff;
      transition: width 0.3s;
    }

    .menu li a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 160px 20px 100px;
      z-index: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("../backimg/formimg.jpg") no-repeat center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      animation: fadeInUp 1s ease;
      color: #fff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateBg {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .hero-content h2 {
      font-size: 32px;
      color: #ddd;
      margin-bottom: 8px;
      animation: fadeIn 1s ease 0.4s both;
    }

    .hero-content h3 {
      font-size: 25px;
      font-weight: 400;
      color: #ffffff;
      animation: fadeIn 1s ease 0.6s both;
    }

    .hero-content p {
      margin-top: 20px;
      font-size: 28px;
      color: #eee;
      animation: fadeIn 1s ease 0.8s both;
    }


    .buttons {
      margin-top: 30px;
      animation: fadeIn 1s ease 1s both;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff0077, #3b82f6);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .btn:hover::before {
      transform: translateX(0);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 119, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      font-size: 16px;
      color: #fff;
      text-align: center;
      justify-content: center;
      padding: 18px;
      background: linear-gradient(135deg, #ff0077, #3b82f6);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer strong {
      color: #4ade80;
    }

    /* Light theme styles */
    body.light-theme {
      background: #f5f5f5;
      color: #333;
    }

    body.light-theme .navbar {
      background: rgba(255, 255, 255, 0.9);
    }

    body.light-theme .navbar.scrolled {
      background: rgba(255, 255, 255, 0.95);
    }

    body.light-theme .menu li a {
      color: #333;
    }

    body.light-theme .menu li a::after {
      background: #3b82f6;
    }

    body.light-theme .auth-buttons button {
      color: #333;
      border-color: #333;
    }

    body.light-theme .auth-buttons button::before {
      background: linear-gradient(135deg, #3b82f6, #ff0077);
    }

    body.light-theme .hero::before {
      background: rgba(255, 255, 255, 0.7);
    }

    body.light-theme .hero-content h1,
    body.light-theme .hero-content h2,
    body.light-theme .hero-content h3,
    body.light-theme .hero-content p {
      color: #333;
      text-shadow: none;
    }

    body.light-theme .hero-content h2 span {
      color: #3b82f6;
    }

    body.light-theme footer {
      background: #ddd;
      color: #333;
    }

    body.light-theme footer strong {
      color: #ff0077;
    }

    body.light-theme .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.2);
    }

    body.light-theme .theme-toggle i {
      color: #333;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 78px;
        right: 5px;
        width: 220px;
        background-image: linear-gradient(-225deg, #FF057C 0%, #7C64D5 48%, #4CC3FF 100%);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        transform-origin: top right;
        animation: slideDown 0.3s ease forwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: scaleY(0);
        }

        to {
          opacity: 1;
          transform: scaleY(1);
        }
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .auth-buttons.desktop {
        display: none;
      }

      .auth-buttons.mobile {
        display: flex;
        gap: 10px;
        margin-left: auto;
      }

      .hero-content h1 {
        font-size: 30px;
      }

      .hero-content h2 {
        font-size: 20px;
      }

      .hero {
        background-attachment: scroll;
      }

      .theme-toggle,
      .scroll-top {
        width: 40px;
        height: 40px;
        bottom: 20px;
      }

      .theme-toggle {
        left: 20px;
      }

      .scroll-top {
        right: 20px;
      }
    }

    /* Default */
    .auth-buttons.mobile {
      display: none;
    }

    .auth-buttons.desktop {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>

  <!-- Scroll to top button -->
  <div class="scroll-top" id="scrollTop">
    <i class="uil uil-arrow-up"></i>
  </div>



  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="logo">
      <img src="./backimg/Monujaan.png" alt="School Logo" />
    </div>
    <div class="auth-buttons mobile">
      <button onclick="location.href='html/login.html'">Login</button>
      <button onclick="location.href='html/register.html'">Register</button>
    </div>
    <ul class="menu" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" class="protected">Gallery</a></li>
      <li><a href="#" class="protected">Contact</a></li>
      <li><a href="#" class="protected">Services</a></li>
      <li><a href="#" class="protected">About</a></li>
    </ul>
    <div class="auth-buttons desktop">
      <button onclick="location.href='html/login.html'">Login</button>
      <button onclick="location.href='html/register.html'">Register</button>
    </div>
    <div class="hamburger" id="menu-icon">
      <i class="uil uil-bars"></i>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <p>Hello, my name is</p>
      <h2>Monujaan Wadde</h2>
      <h3>And I'm a <span class="typing">Developer</span></h3>
      <div class="buttons">
        <a href="./html/login.html" class="btn">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Designed by <strong>Monujaan Wadde</strong> © <span id="year"></span></p>
  </footer>

  <script>

    // Year update
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile menu toggle
    $("#menu-icon").click(function () {
      $("#navLinks").toggleClass("active");
      $(this).find("i").toggleClass("uil-bars uil-times");
    });

    // Close mobile menu when clicking on a link
    $(".menu a").on("click", function () {
      $("#navLinks").removeClass("active");
      $("#menu-icon i").removeClass("uil-times").addClass("uil-bars");
    });

    // Typed.js for typing animation
    new Typed(".typing", {
      strings: ["Developer", "Designer", "Freelancer", "Blogger"],
      typeSpeed: 100,
      backSpeed: 60,
      loop: true,
      backDelay: 1500,
      showCursor: true,
      cursorChar: '|'
    });

    // Protected links handling
    document.querySelectorAll(".protected").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetPage = this.textContent.trim().toLowerCase() + ".html";
        window.location.href = `./html/login.html?redirect=${targetPage}`;
      });
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Scroll to top button
    const scrollTop = document.getElementById('scrollTop');

    window.addEventListener('scroll', function () {
      if (window.scrollY > 300) {
        scrollTop.classList.add('active');
      } else {
        scrollTop.classList.remove('active');
      }
    });

    scrollTop.addEventListener('click', function () {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');

    // Check for saved theme preference or default to dark
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') {
      body.classList.add('light-theme');
      themeIcon.classList.remove('uil-moon');
      themeIcon.classList.add('uil-sun');
    }

    themeToggle.addEventListener('click', function () {
      body.classList.toggle('light-theme');

      if (body.classList.contains('light-theme')) {
        themeIcon.classList.remove('uil-moon');
        themeIcon.classList.add('uil-sun');
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.classList.remove('uil-sun');
        themeIcon.classList.add('uil-moon');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Add parallax effect to hero section
    window.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY;
      const hero = document.querySelector('.hero');

      if (hero) {
        hero.style.transform = `translateY(${scrollPosition * 0.5}px)`;
      }
    });

    // Add smooth reveal animation for elements
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function (entries) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe elements for animation
    document.addEventListener('DOMContentLoaded', function () {
      const animatedElements = document.querySelectorAll('.hero-content h1, .hero-content h2, .hero-content h3, .hero-content p, .buttons');

      animatedElements.forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
